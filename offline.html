<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline - Controle de KM</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body { background: #000; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; font-family:system-ui,Arial; }

  </style>
</head>
<body>
  <div class="box">
    <h2>Você está offline</h2>
    <p>Algumas funcionalidades podem não estar disponíveis no momento. Verifique sua conexão.</p>

    <p style="opacity:0.7; font-size:0.9rem; margin-top:10px;">O app continuará funcionando com dados locais salvos.</p>
  </div>
</body>
</html>
