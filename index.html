<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Corridas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-dark text-light">

<!-- NAVBAR -->
<div id="navbar"></div>

<div class="container mt-3">

  <h5 class="mb-3">Lançar Corrida</h5>

  <form id="form-corrida">

    <!-- KM -->
    <div class="row mb-2">
      <div class="col-6">
        <label class="form-label">KM Inicial</label>
        <input type="number" id="kmInicial" class="form-control">
      </div>
      <div class="col-6">
        <label class="form-label">KM Final</label>
        <input type="number" id="kmFinal" class="form-control">
      </div>
    </div>

    <!-- VALOR + VEÍCULO -->
    <div class="row mb-2">
      <div class="col-6">
        <label class="form-label">Valor (R$)</label>
        <input type="number" id="valorGanho" class="form-control">
      </div>

      <div class="col-6">
        <label class="form-label">Veículo</label>
        <div class="input-group">
          <select id="selectVeiculo" class="form-select"></select>
          <button id="btnAddVeiculo" class="btn btn-outline-light">+</button>

        </div>
      </div>
    </div>

    <!-- BOTÕES -->
    <div class="row mb-3">
      <div class="col-6 d-grid">
        <button class="btn btn-success">Salvar</button>
      </div>
      <div class="col-3 d-grid">
        <button type="button" id="btnUltimo" class="btn btn-secondary">Último</button>
      </div>
      <div class="col-3 d-grid">
        <button type="button" id="btnNovo" class="btn btn-outline-light">Novo</button>
      </div>
    </div>

  </form>

  <hr class="border-secondary">

  <!-- PRÓXIMAS MANUTENÇÕES -->
  <h6>Próximas Manutenções</h6>
  <div id="listaManutencoes"></div>

</div>

<!-- FOOTER -->
<div id="footer"></div>
<!-- Navbar / Footer -->
<script>
  fetch('./navbar.html').then(r => r.text()).then(t => navbar.innerHTML = t);
  fetch('./footer.html').then(r => r.text()).then(t => footer.innerHTML = t);
</script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- IndexedDB (TEM QUE VIR PRIMEIRO) -->
<script src="./js/idb-helper.js"></script>

<!-- Scripts da página -->
<script src="./js/app.js"></script>
<script src="./js/veiculos.js"></script>
<script src="./js/analise.js"></script>

<!-- PWA -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log('Service Worker registrado'))
      .catch(err => console.error(err));
  }
</script>


</body>
</html>
