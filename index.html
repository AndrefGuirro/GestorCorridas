<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gerenciando corridas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Tema para PWA -->
    <meta name="theme-color" content="#000000">
</head>

<body class="bg-dark text-white">

<div id="navbar"></div>
<script>
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
</script>


<div class="container py-4">

    <h3 class="mb-4">Dashboard</h3>

    <div id="dashboard" class="mb-4">
        <!-- Conteúdo será inserido dinamicamente pelo JS -->
    </div>

    <hr class="border-secondary">

    <h4>Lançar corrida</h4>

    <form id="form-corrida" class="mt-3">

        <div class="mb-3">
            <label for="kmInicio" class="form-label">KM inicial</label>
            <input type="number" id="kmInicio" class="form-control bg-black text-white" placeholder="Ex: 83500">
        </div>

        <div class="mb-3">
            <label for="kmFim" class="form-label">KM final</label>
            <input type="number" id="kmFim" class="form-control bg-black text-white" placeholder="Ex: 83540">
        </div>

        <div class="mb-3">
            <label for="valor" class="form-label">Valor ganho (R$)</label>
            <input type="number" id="valor" class="form-control bg-black text-white" placeholder="Ex: 12,50" step="0.01">
        </div>

        <div class="mb-3">
            <label for="veiculo" class="form-label">Veículo</label>
            <select id="veiculo" class="form-select bg-black text-white"></select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Arquivos JS do sistema -->
<script src="/js/idb-helper.js"></script>
<script src="/js/app.js"></script>
<script src="/js/analise.js"></script>


<!-- PWA -->
<script>
 if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').then(() => {
      console.log('Service Worker registrado');
    }).catch(err => console.error('Erro ao registrar SW', err));
  }
</script>

</body>
</html>
