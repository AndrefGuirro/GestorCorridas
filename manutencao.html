<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manutenção</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white">

<div id="navbar"></div>
<script>
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
</script>


<div class="container mt-4">
<h3>Lançar Manutenção</h3>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<form id="form-manutencao" class="mt-3">
<div class="mb-3">
<label class="form-label">Veículo</label>
<select id="manutVeiculo" class="form-select bg-secondary text-white"></select>
</div>


<div class="mb-3">
<label class="form-label">KM Atual</label>
<input type="number" id="manutKm" class="form-control bg-secondary text-white">
</div>


<div class="mb-3">
<label class="form-label">Serviço</label>
<input type="text" id="manutServico" class="form-control bg-secondary text-white">
</div>


<div class="mb-3">
<label class="form-label">Próximo KM</label>
<input type="number" id="manutProximo" class="form-control bg-secondary text-white">
</div>


<h4 class="mt-4">Abastecimento</h4>
<div class="mb-3">
<label class="form-label">Valor (R$)</label>
<input type="number" id="abastValor" class="form-control bg-secondary text-white">
</div>
<div class="mb-3">
<label class="form-label">Litros</label>
<input type="number" id="abastLitros" class="form-control bg-secondary text-white">
</div>


<button class="btn btn-primary w-100">Salvar</button>
</form>
</div>


<script src="/js/manutencao.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
